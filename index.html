<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <title>Barbearia D'Moura</title>
  </head>
  <body>
    <!-- navbar -->
    <header class="header">
      <div class="header-container">
        <h2 class="titulo">Barbearia D'Moura</h2>
        <ul class="navebar">
          <a href="#conteudo-principal"><li class="items">Home</li></a>
          <a href="#galeria"><li class="items">Galeria</li></a>
          <a href="#socials"><li class="items">Redes Sociais</li></a>
        </ul>
      </div>
    </header>

    <!-- showcase -->

    <main id="conteudo-principal">
      <section class="section-1">
        <h1 class="h1-section">
          Barbearia D'Moura, o seu especialista em corte de cabelo masculino
        </h1>
        <h3 class="h3-section">
          Agende seu horario no nosso whatsapp, estamos te esperando!
        </h3>
        <br />
        <a href="#" class="button">agende seu horário</a>
      </section>
    </main>

    <!-- galeria -->
    <section id="galeria">
      <div class="rect r1"></div>
      <div class="rect r2"></div>
      <div class="rect r3"></div>
      <div class="rect r4"></div>
      <div class="rect r5"></div>
      <div class="rect r6"></div>
    </section>

    <!-- footer -->

    <footer id="socials">
      <div class="footer-container">
        <a
          href="https://www.google.com.br/maps/@-4.3710559,-45.03354,19z"
          class="endereco"
          >Endereço: Bom Lugar, Rua Manoel Severo
        </a>
        <br />
        <a href="https://www.instagram.com/barbearia_moura10/"
          ><i class="fa-brands fa-instagram icons"></i
        ></a>
        <i class="fa-brands fa-whatsapp icons"></i>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/972f9db293.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
